<p-table [value]="stateList"  [rows]="16" [paginator]="true">    
    <ng-template pTemplate="header">
        <tr>
            <th [pSortableColumn]="'name'">
            	State
            	<p-sortIcon [field]="'name'"></p-sortIcon>
            </th>
            <th>Abbreviation</th>
            <th [pSortableColumn]="'capital'">
              Capital
              <p-sortIcon [field]="'capital'"></p-sortIcon>
            </th>
            <th>Largest City</th>
            <th>Area</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-state>
        <tr>
            <td>{{state.name}}</td>
            <td>{{state.abbr}}</td>
            <td>{{state.capital}}</td>
            <td>{{state.largest_city}}</td>
            <td>{{state.area}}</td>
        </tr>
    </ng-template>
</p-table>

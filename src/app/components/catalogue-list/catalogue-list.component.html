<p-table [value]="stateList"  [rows]="16" [paginator]="true" 
         selectionMode="single" [(selection)]="selectedState" 
         (onRowSelect)="onRowSelect($event)" dataKey="id">    
    <ng-template pTemplate="header">
        <tr>
            <th [pSortableColumn]="'name'">
            	State
            	<p-sortIcon [field]="'name'"></p-sortIcon>
            </th>
            <th>Abbreviation</th>
            <th [pSortableColumn]="'capital'">
              Capital
              <p-sortIcon [field]="'capital'"></p-sortIcon>
            </th>
            <th>Largest City</th>
            <th [pSortableColumn]="'areaAsNumber'">
              Area (sq.km)
              <p-sortIcon [field]="'area'"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-state>
        <tr  [pSelectableRow]="state">
            <td>{{state.name}}</td>
            <td>{{state.abbr}}</td>
            <td>{{state.capital}}</td>
            <td>{{state.largest_city}}</td>
            <td>{{formatArea(state.areaAsNumber)}}</td>
        </tr>
    </ng-template>
</p-table>

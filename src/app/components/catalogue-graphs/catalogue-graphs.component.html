<p-chart type="pie" [data]="chartData" (onDataSelect)="selectData($event,op);showDialog()"></p-chart>

<p-dialog header="{{dialogueTitle}}" 
	[(visible)]="display"
	[positionLeft] = 244
	[positionTop] = 144
	[width] = 400
	[height] = 500
	[resizable] = false>
	<p-table [value]="currentStateSelectionList"
	         sortField="areaAsNumber" sortOrder="-1"
	         scrollable="true"
	         scrollHeight="400px">    
		<ng-template pTemplate="header">
			<tr>
				<th [pSortableColumn]="'name'">
					State
					<p-sortIcon [field]="'name'"></p-sortIcon>
				</th>
				<th [pSortableColumn]="'areaAsNumber'">
					Area (sq.km)
					<p-sortIcon [field]="'area'"></p-sortIcon>
				</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-state>
			<tr  [pSelectableRow]="state">
				<td>{{state.name}}</td>
				<td>{{state.areaAsNumber.toLocaleString()}}</td>
			</tr>
		</ng-template>
	</p-table>
</p-dialog>
